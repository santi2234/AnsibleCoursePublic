---

#repo's en packages installen
inventory:
  - /etc/ansible/hosts

rhbase_repositories: 
  - epel-release
rhbase_install_packages: 
  - bash-completion, bash-completion-extras
  - bind, bind-utils
  - git
  - nano
  - tree
  - vim-enhanced
  - wget
#groups
rhbase_user_groups:
  - management
  - sales
  - it
  - technical
  - public
# Users
# MD5-encryptie
rhbase_users: 
  - name: 
    comment: 
    password: 
    groups: 
      - wheel
      - bind
      - it
      - public
  - name: 
    password: ''
    comment: ''
    groups:
      - management
      - public
  
#ssh key
rhbase_ssh_user: 
rhbase_ssh_key: 

